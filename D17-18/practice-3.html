<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
   // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    var results = [0,0];
    var count = 1;
    while(decNumber){
        // console.log(decNumber);
        var left = decNumber%2;
        decNumber = Math.floor(decNumber/2);
        results[0]+=left*count;
        count*=10;
        results[1]++;
    }
    return results;
}

// 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
    document.getElementById("trans-btn").onclick =function(){

        var num1 = document.getElementById("dec-number").value;
        var num2 = document.getElementById("bin-bit").value;
        var results = dec2bin(num1);
        console.log(results[1]);
        document.getElementById("result").innerHTML = "运算结果： "
        if(results[1]<num2){
            for(var i=0;i<(num2-results[1]);i++){
                document.getElementById("result").innerHTML += "0";
            }
        }
        document.getElementById("result").innerHTML +=results[0];
    }
